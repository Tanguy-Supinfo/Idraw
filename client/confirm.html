<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Idraw - Plateforme de dessin collaborative</title>
    <link rel="icon" href="../assets/img/favicon.ico" />
    <link rel="stylesheet" href="../assets/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <img id="text" src="../assets/img/text.png" draggable="false">
    <br />
    <img id="logo" src="../assets/img/logo.png" draggable="false">

    <div class="frame">
        <h1 id="title">✏️ Idraw</h1>
        <h2 id="subtitle">Confirmation de votre email</h2>
        <div class="form">
            <div class="confirm-process">
                <div class="loader"></div>
                <p>Validation en cours, un instant ...</p>
            </div>
            <div class="confirm-finish" hidden>
                <p style="color: green;">👉🏼 Adresse email vérifié !</p>
                <a href="login">Je me connecte</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="../assets/js/auth/confirm.js"></script>
</body>

</html>
